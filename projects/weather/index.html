<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .app {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .app h2 {
            margin-bottom: 15px;
            letter-spacing: 1px
        }

        .search {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search input {
            flex: 1;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }

        .search button {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #00e5ff;
            color: #000;
            font-weight: 600;
        }

        .weather-icon {
            font-size: 70px;
            margin: 10px 0;
        }

        .temp {
            font-size: 48px;
            font-weight: 700;
        }

        .city {
            font-size: 22px;
            margin-top: 5px
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 10px;
            width: 48%;
        }

        .error {
            color: #ffb3b3;
            margin-top: 10px;
            font-size: 14px
        }
    </style>
</head>

<body>
    <div class="app">
        <h2>üå¶ Weather App</h2>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>

        <div id="weatherData">
            <div class="weather-icon" id="icon">‚òÄÔ∏è</div>
            <div class="temp" id="temp">--¬∞C</div>
            <div class="city" id="city">City</div>
            <div class="details">
                <div class="box">üíß Humidity<br><span id="humidity">--%</span></div>
                <div class="box">üå¨ Wind<br><span id="wind">-- km/h</span></div>
            </div>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const apiKey = "468dac3f4ed58af53a06fe5f72f69402"; // OpenWeatherMap API Key

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const errorEl = document.getElementById('error');
            errorEl.innerText = "";

            if (city === "") {
                errorEl.innerText = "Please enter a city name";
                return;
            }

            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!res.ok) throw new Error("City not found");

                const data = await res.json();

                document.getElementById('temp').innerText = Math.round(data.main.temp) + "¬∞C";
                document.getElementById('city').innerText = data.name;
                document.getElementById('humidity').innerText = data.main.humidity + "%";
                document.getElementById('wind').innerText = data.wind.speed + " km/h";

                const weatherMain = data.weather[0].main.toLowerCase();
                const icon = document.getElementById('icon');

                if (weatherMain.includes('cloud')) icon.innerText = "‚òÅÔ∏è";
                else if (weatherMain.includes('rain')) icon.innerText = "üåß";
                else if (weatherMain.includes('storm')) icon.innerText = "‚õà";
                else if (weatherMain.includes('snow')) icon.innerText = "‚ùÑÔ∏è";
                else icon.innerText = "‚òÄÔ∏è";

            } catch (err) {
                errorEl.innerText = "City not found or API error";
            }
        }
        // const data = await res.json();
        // console.log(data);

    </script>
</body>

</html>
